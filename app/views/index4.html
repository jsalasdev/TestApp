<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="styles2.css">
		<title>Hello, world!</title>
	</head>
	<body>
			<div class="container" style="padding-left: 0px; padding-right: 15px;">
				<div class="row">
					<div class="col-md-8">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Complete this form in quick 3 steps!</h3>
							</div>
							<div class="panel-body">
									
								<form name="basicform" id="basicform" method="post" action="yourpage.html">
									
									<!-- id will be unique, but class name will be same -->
									<div id="sf1" class="frm">
										<!--  user name field will be here with next button -->
										<fieldset>
											<legend>Únete a la mayor red de empresas del sector</legend>
											<div class="form-group">
												<label class="col-lg-4 control-label" for="uname">Selecciona tu sector: </label>
												<div class="row categories">
													<div class="col-md-4 col-6"> 
														<div class="category">
															<img id="category1" src="imagenes/automocion.png" class="highlight" />
															<span>Automoción</span>
														</div>
													</div>
													<div class="col-md-4 col-6">
														<div class="category">
															<img id="category2" class="category1" src="imagenes/edificacion.png"/>
															<span>Edificación y Obras públicas</span>
														</div>
													</div>
																				
													<div class="col-md-4 col-6"> 
														<div class="category">
															<img id="category3" class="category1" src="imagenes/mineria.png"/>
															<span>Minería</span>
														</div>
													</div>
													<div class="col-md-4 col-6"> 
														<div class="category">
															<img id="category4" class="category1" src="imagenes/montaje.png"/>
															<span>Montaje</span>
														</div>
													</div>
													<div class="col-md-4 col-6"> 
														<div class="category">
															<img id="category5" class="category1" src="imagenes/mantenimiento.png"/>
															<span>Mantenimiento/Reparación</span>
														</div>
													</div>
													<div class="col-md-4 col-6"> 
														<div class="category">
															<img id="category6" class="category1" src="imagenes/energia.png"/>
															<span>Energía/Agua</span>
														</div>
													</div>
													<div class="col-md-4 col-6"> 
														<div class="category">
															<img id="category7" class="category1" src="imagenes/transporte.png"/>
															<span>Transporte/Comunicaciones</span>
														</div>
													</div>
													<div class="col-md-4 col-6"> 
														<div class="category">
															<img id="category8" class="category1" src="imagenes/electromecanica.png"/>
															<span>Electromecánica</span>
														</div>
													</div>
													<div class="col-md-4 col-6"> 
														<div class="category">
															<img id="category9" class="category1" src="imagenes/industrial.png"/>
															<span>Industrial</span>
														</div>
													</div>
												</div>
												<label class="col-lg-2 control-label" for="uname">Your Name: </label>
												<div class="col-lg-6">
													<input type="text" placeholder="Your Name" id="uname" name="uname" class="form-control" autocomplete="off">
												</div>
											</div>
											
											<div class="clearfix" style="height: 10px;clear: both;"></div>
											
											<div class="form-group">
												<div class="col-lg-10 col-lg-offset-2">
													<!-- open1 is given in the class that is binded with the click event -->
													<button class="btn btn-primary open1" type="button">Next <span class="fa fa-arrow-right"></span></button> 
												</div>
											</div>
				
										</fieldset>
									</div>
									
									<!-- id will be unique, but class name will be same -->
									<div id="sf2" class="frm" style="display: none;">
									<!--  user email field will be here with next and previous button -->
				
										<fieldset>
											<legend>Paso 2 de 3</legend>
										
												<div  id="usubsector" class="form-group" style="display:none">
													<label class="col-lg-4 control-label" for="uemail">Elige subsector </label>
													<div class="col-lg-6">
														<select id="usubsec" class="form-control" name="usubsector">
															<option id="10">Industria Pesada/Construcciones metálicas</option>
															<option id="11">Química</option>
															<option id="12">Textil</option>
															<option id="13">Madera</option>
															<option id="14">Fabricación</option>
															<option id="15">Estudiantes/Prácticas</option>
														</select>
													</div>
												</div>
												<div id="uformprof" class="form-group" style="display:none">
													<label class="col-lg-4 control-label" for="uemail">Elige profesión </label>
													<div class="col-lg-6" id="uprofesionselector">
													</div>
												</div>
										
												<div class="clearfix" style="height: 10px;clear: both;"></div>
										
												<div class="form-group">
													<div class="col-lg-10 col-lg-offset-2">
														<!-- back2 unique class name  -->
														<button class="btn btn-warning back2" type="button"><span class="fa fa-arrow-left"></span> Back</button> 
														<!-- open2 unique class name -->
														<button class="btn btn-primary open2" type="button">Next <span class="fa fa-arrow-right"></span></button> 
													</div>
												</div>
										</fieldset>
									</div>
									
									<!-- id will be unique, but class name will be same -->
									<div id="sf3" class="frm" style="display: none;">
									<!--  password and confirm password field will be here with submit and previous button -->			
									<div class="row">
									<div class="col-md-5">
										<fieldset>
											<legend>Último paso</legend>
										
												<div class="form-group">
													<label class="col-lg-2 control-label" for="uname">Your Name: </label>
													<div class="col-lg-12">
														<input type="text" placeholder="Your Name" id="uname" name="uname" class="form-control" autocomplete="off">
													</div>
													<label class="col-lg-2 control-label" for="uemail">Your Email: </label>
													<div class="col-lg-12">
														<input type="text" placeholder="Your Email" id="uemail" name="uemail" class="form-control" autocomplete="off">
													</div>
													<div class="col-lg-2">
														<span id="target"></span>
													</div>
												</div>
											
											<div class="clearfix" style="height: 10px;clear: both;"></div>
											
											<div class="form-group">
												<div class="col-lg-10 col-lg-offset-2">
													<!-- Unique class name -->
													<button class="btn btn-warning back3" type="button"><span class="fa fa-arrow-left"></span> Back</button> 
													<!-- Unique class name -->
													<button class="btn btn-primary open3" type="button">Submit </button> 
													<img src="spinner.gif" alt="" id="loader" style="display: none">
												</div>
											</div>
										</fieldset>
									</div>
									<div class="col-md-7">
										<div id="map"></div>
										<div id ="foursquare-results"></div>
									</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/gmaps.js"></script>
		<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/myjs.js"></script>
	</body>
</html>
